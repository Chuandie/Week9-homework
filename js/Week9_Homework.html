<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
    <div id="vis"></div>
    <script>
        const spec = {
            "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "title": "Total Alcohol Consumption Per Capita (Litres of Pure Alcohol)",
            "width": 800,
            "height": 400,
            "data": {
                "url": "https://raw.githubusercontent.com/FIT3179/Vega-Lite/main/3_choropleth_map/js/ne_110m_admin_0_countries.topojson",
                "format": { "type": "topojson", "feature": "ne_110m_admin_0_countries" }
            },
            "projection": { "type": "equalEarth" },
            "selection": {
                "chooseYear": {
                    "type": "single",
                    "fields": ["Year"],
                    "init": { "Year": 2018 },
                    "bind": {
                        "Year": {
                            "input": "select",
                            "options": [2000, 2005, 2010, 2015, 2018]
                        }
                    }
                }
            },
            "layer": [
                {
                    // ... The rest of your layers here
                },
                {
                    "transform": [
                        {
                            "lookup": "properties.NAME",
                            "from": {
                                "data": {
                                    "url": "https://raw.githubusercontent.com/Chuandie/Week9-homework/main/data/total-alcohol-consumption-per-capita-litres-of-pure-alcohol%20(2).csv"
                                },
                                "key": "Entity",
                                "fields": ["Year", "Alcohol consumption per capita (liters of pure alcohol, projected estimates, 15+ years of age)"]
                            }
                        },
                        {
                            "filter": { "selection": "chooseYear" }
                        }
                    ],
                    // ... The rest of your mark and encoding for this layer
                }
            ],
            "config": {}
        };
        vegaEmbed("#vis", spec, { mode: "vega-lite" }).then(console.log).catch(console.warn);
    </script>
</body>
</html>
